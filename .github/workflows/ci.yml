name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  run-tools-ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.13

    - name: Make tools/ci executable
      run: chmod +x tools/ci

    - name: Run tools/ci
      run: |
        export PATH="$HOME/go/bin:$PATH"
        ./tools/ci

    - name: Upload AniYT CLI help
      uses: actions/upload-artifact@v4
      with:
        name: ani-yt-help
        path: cli_help.txt

    - name: Commit and push artifacts to branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git checkout -B artifacts
        mkdir -p artifacts/help
        cp cli_help.txt artifacts/help/
        git add -f artifacts/help/cli_help.txt
        git commit -m "Update AniYT CLI help" || echo "No changes to commit"
        git push -f origin artifacts
